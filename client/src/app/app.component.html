<mat-toolbar color="primary">
  <img src="../assets/tvtime.png" alt="Tvtime logo" height="70" width="70">
  <span>Tvtime</span>
</mat-toolbar>

<div class="container">
  <h1 id="title">Discover more about your favorite movies, right here:</h1>
  <app-search-bar (searchOutput)="searchReceiver($event)"></app-search-bar>
</div>

<mat-tab-group class="tabs" mat-align-tabs="center" (selectedTabChange)="reloadTab($event)">
  <mat-tab label="Results">
    <div class="data-container">
      <app-movies-result [movies]="parentMovies"></app-movies-result>
    </div>
  </mat-tab>
  <mat-tab label="Favorites">
    <div class="data-container">
      <app-favorite-result [favorites]="favorites"></app-favorite-result>
    </div>
  </mat-tab>
  <mat-tab label="Movies">
      <div class="data-container">
        <app-storage-result [allMovies]="allMovies"></app-storage-result>
      </div>
    </mat-tab>
</mat-tab-group>
